<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?nature') no-repeat center center/cover;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero h1 {
            font-size: 50px;
            margin: 0;
        }
        .hero p {
            font-size: 20px;
            margin: 10px 0;
        }
        .cta-button {
            padding: 15px 30px;
            background: #ff5733;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .cta-button:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to Our Landing Page</h1>
        <p>Your journey to awesomeness starts here</p>
        <a href="#" class="cta-button" onclick="showAlert()">Let's Started</a>
    </div>
    <script>
        function showAlert() {
            alert('Thanks for clicking! Stay tuned for more.');
        }
    </script>
</body>
</html>
